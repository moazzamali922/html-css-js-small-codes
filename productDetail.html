<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            border-radius: 5px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .product-image {
            max-width: 500px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .product-image-sub {
            width: 100%;
            height: 100%;
            cursor: pointer; 
        }

        .sub-images {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .price {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            background-color: #007bff;
            width: 20%;
            text-align: center;
            border-radius: 3px;
            padding: 5px;
        }

        .add-to-cart-btn {
            background-color: #e71313;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 30%;
            margin: 20px 0;
        }

        .add-to-cart-btn:hover {
            background-color: #000;
        }

    
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Product Image -->
            <div class="col-md-5">
                <img id="mainImage" src="new.jpg" class="product-image" alt="Product Image">
                <div class="sub-images">
                    <div style="width: 20%;" onclick="changeImage('./1.jpg')">
                        <img src="./1.jpg" class="product-image-sub" alt="Product Image">
                    </div>
                    <div style="width: 20%;" onclick="changeImage('./2.jpg')">
                        <img src="./2.jpg" class="product-image-sub" alt="Product Image">
                    </div>
                    <div style="width: 20%;" onclick="changeImage('./1.jpg')">
                        <img src="./1.jpg" class="product-image-sub" alt="Product Image">
                    </div>
                    <div style="width: 20%;" onclick="changeImage('./new.jpg')">
                        <img src="./new.jpg" class="product-image-sub" alt="Product Image">
                    </div>
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-md-6 offset-md-1">
                <h2>Product title</h2>
                <p class="price">$1200</p>
                <p><strong>Model:</strong> Women's Clothing</p>
                <p><strong>Description:</strong> Vestibulum id ligula porta felis euismod semper eget lacinia odio sem
                    nec elit.</p>
                <p><strong>Memory:</strong> 32/128/256 GB, 4 GB RAM</p>
                <p><strong>Display:</strong> LED-backlit IPS LCD</p>
                <button class="add-to-cart-btn">ADD TO CART</button>
            </div>
        </div>

        

        
    </div>

    <!-- Bootstrap 5 JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeImage(newImageSrc) {
            document.getElementById('mainImage').src = newImageSrc;
        }
    </script>
</body>

</html>
