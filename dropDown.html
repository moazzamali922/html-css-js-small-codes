<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown UI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filter-bar {
            padding: 1rem;  
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: start; /* Align to the left */
        }

        .filter-bar select {
            border-radius: 5px;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            width: auto; 
            background-color: white; 
            color: black; 
        }
        .filter-bar .btn {
            background-color: #fff;
            color: #495057;
            display: flex;
            align-items: center;

        }

        .filter-bar .btn img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="filter-bar">
            <button class="btn btn-outline-secondary" type="button">
                <img width="20px" height="20px" src="./search.png" alt="Search" />
            </button>
            <select name="category" onchange="this.form.submit()">
                <option value="">Category</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
            </select>
            <select name="subcategory" onchange="this.form.submit()">
                <option value="">Subcategory</option>
                <option value="subcategory1">Subcategory 1</option>
                <option value="subcategory2">Subcategory 2</option>
            </select>
            <select name="brands" onchange="this.form.submit()">
                <option value="">Brands</option>
                <option value="brand1">Brand 1</option>
                <option value="brand2">Brand 2</option>
            </select>
            <button class="btn btn-outline-secondary" type="button">
                <img width="20px" height="20px" src="./refresh.png" alt="Reset" /> Reset
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
