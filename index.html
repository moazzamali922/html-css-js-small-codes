<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown UI</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .filter-bar {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar .dropdown,
        .filter-bar .form-control,
        .filter-bar .btn {
            border-radius: 5px;
        }

        .filter-bar .btn {
            background-color: #fff;
            color: #495057;
            display: flex;
            align-items: center;

        }

        .filter-bar .btn img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .dropdown {
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .dropdown-menu {
            min-width: 0;
            padding: 0;
            border: 1px solid #ccc;
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
        }

        .dropdown-toggle::after {
            margin-left: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="filter-bar">
            <button class="btn btn-outline-secondary" type="button">
                <img width="20px" height="20px" src="./search.png" alt="Search" />
            </button>



            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownCategory" data-bs-toggle="dropdown"
                    aria-expanded="false">Category</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownCategory">
                    <li><a class="dropdown-item" href="#">Category 1</a></li>
                    <li><a class="dropdown-item" href="#">Category 2</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownSubcategory" data-bs-toggle="dropdown"
                    aria-expanded="false">Subcategory</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownSubcategory">
                    <li><a class="dropdown-item" href="#">Subcategory 1</a></li>
                    <li><a class="dropdown-item" href="#">Subcategory 2</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownBrands" data-bs-toggle="dropdown"
                    aria-expanded="false">Brands</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownBrands">
                    <li><a class="dropdown-item" href="#">Brand 1</a></li>
                    <li><a class="dropdown-item" href="#">Brand 2</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownSeason" data-bs-toggle="dropdown"
                    aria-expanded="false">Season</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownSeason">
                    <li><a class="dropdown-item" href="#">Season 1</a></li>
                    <li><a class="dropdown-item" href="#">Season 2</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMore" data-bs-toggle="dropdown"
                    aria-expanded="false">More filters</button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMore">
                    <li><a class="dropdown-item" href="#">Filter 1</a></li>
                    <li><a class="dropdown-item" href="#">Filter 2</a></li>
                </ul>
            </div>
            <button class="btn btn-outline-secondary" type="button">
                <img width="20px" height="20px" src="./refresh.png" alt="Reset" /> Reset
            </button>
        </div>
    </div>

    <!-- Bootstrap 5 JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
